<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>please enter email and password !!</h6>
        </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
            </div>

            <button type="submit" class="btn btn-primary">login</button>
          </form>
          <a style="color: white; margin-top:10px" routerLink="/register">New User? Click to signup!!</a>
      </div>

    </div>
  </div>
</div>
